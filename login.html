<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Neon Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: #050505;
}

/* Neon blobs */
.blob {
  position: absolute;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.7;
  animation: move 20s infinite alternate, colorChange 15s infinite alternate;
}

.blob1 { width: 400px; height: 400px; top: -100px; left: -150px; background: #00eaff; animation-delay: 0s; }
.blob2 { width: 350px; height: 350px; top: 50%; left: 60%; background: #ff00ff; animation-delay: 5s; }
.blob3 { width: 300px; height: 300px; top: 70%; left: -100px; background: #ff007f; animation-delay: 10s; }

@keyframes move {
  0% { transform: translate(0,0) scale(1); }
  50% { transform: translate(120px, -60px) scale(1.2); }
  100% { transform: translate(-70px,80px) scale(1); }
}

@keyframes colorChange {
  0% { background-color: #00eaff; }
  25% { background-color: #ff00ff; }
  50% { background-color: #ff007f; }
  75% { background-color: #00ffae; }
  100% { background-color: #00eaff; }
}

/* Login box */
.login-box {
  position: relative;
  width: 350px;
  padding: 40px;
  background: rgba(0,0,0,0.6);
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px #00eaff88;
  z-index: 10;
  text-align: center;
}

h2 {
  color: #00eaff;
  margin-bottom: 25px;
  text-shadow: 0 0 10px #00eaff;
}

.input-group { margin-bottom: 20px; }

.input-group input {
  width: 100%;
  padding: 12px;
  background: transparent;
  border: 2px solid #00eaff88;
  border-radius: 8px;
  color: #fff;
  outline: none;
  font-size: 15px;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #00ffff;
  box-shadow: 0 0 20px #00eaff, 0 0 30px #00ffff inset;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  background: #00eaff;
  border: none;
  border-radius: 8px;
  color: #000;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 20px #00eaff;
  transition: 0.3s;
}

button:hover {
  background: #04ffff;
  box-shadow: 0 0 30px #04ffff;
  transform: translateY(-2px);
}

/* Neon error message */
#error-msg {
  margin-top: 15px;
  color: #ff00ff;
  font-weight: bold;
  font-size: 14px;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
  opacity: 0;
  transition: opacity 0.3s;
  animation: neonPulse 1s infinite alternate;
}

@keyframes neonPulse {
  0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
  50% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
  100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
}
</style>
</head>
<body>

<!-- Neon blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<div class="login-box">
  <h2>My Prtfoliu</h2>
  <div class="input-group">
    <input type="text" id="username" placeholder="Username">
  </div>
  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
  </div>
  <button onclick="login()">Login</button>
  <div id="error-msg">Username yoki Password hato!</div>
</div>

<script>
const correctUsername = "asilbekx2010@gmail.com";
const correctPassword = "123456789";

function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMsg = document.getElementById('error-msg');

  if(username === correctUsername && password === correctPassword){
    window.location.href = "index2.html";
  } else {
    errorMsg.style.opacity = '1';
    // 3 sekunddan so'ng xabar yo'qoladi
    setTimeout(() => { errorMsg.style.opacity = '0'; }, 3000);
  }
}
</script>

</body>
</html>
